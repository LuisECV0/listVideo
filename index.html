<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Reproducción de Videos</title>
</head>
<body>
    <header>
        <h1>Lista de Reproducción</h1>
    </header>
    <div class="container">
        <input type="text" id="search" placeholder="Buscar por título">
        <div class="filter">
            <button class="filter-btn active" data-filter="all">Todo</button>
            <button class="filter-btn" data-filter="comedia">Comedia</button>
            <button class="filter-btn" data-filter="drama">Drama</button>
            <button class="filter-btn" data-filter="accion">Acción</button>
        </div>
        
        <div class="videos-container">
            <div class="video-item comedia" data-title="Video 1">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                </video>
                <h3>Pero la quería tanto: Xokas</h3>
            </div>
            <div class="video-item accion" data-title="Video 2">
                <video controls>
                    <source src="accion.mp4" type="video/mp4">
                </video>
                <h3>Imparable</h3>
            </div>
            <div class="video-item comedia" data-title="Video 3">
                <video controls>
                    <source src="comedia.mp4" type="video/mp4">
                </video>
                <h3>Hablando Huevadas</h3>
            </div>
            <div class="video-item drama" data-title="Video 4">
                <video controls>
                    <source src="drama.mp4" type="video/mp4">
                </video>
                <h3>Kdrama</h3>
            </div>
 
        </div>
 
    </div>

    <script src="script.js"></script>
</body>
</html>
